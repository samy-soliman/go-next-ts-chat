kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: external-http
spec:
  gatewayClassName: gke-l7-gxlb
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: chat
spec:
  parentRefs:
  - kind: Gateway
    name: external-http
  hostnames:
  - "devopschat.xyz"
  rules:
  - backendRefs:
    - name: nextapp-service
      port: 80
  - matches:
    - path:
        value: /signup
    backendRefs:
    - name: goapp-service
      port: 80
  - matches:
    - path:
        value: /login
    backendRefs:
    - name: goapp-service
      port: 80
  - matches:
    - path:
        value: /logout
    backendRefs:
    - name: goapp-service
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /ws
    backendRefs:
      - name: goapp-service
        port: 80

